<div class="notesContainer">

    <div class="notesChild">
        <input required type="text" name="title" placeholder="Title" #title>
        <textarea required name="textarea" placeholder="Write your notice" cols=" 30 " rows="10" #textarea></textarea>
        <mat-label>Select urgency</mat-label>
        <mat-select class="selectUrgency" [(value)]="selected">
            <!-- <mat-option>add</mat-option> -->
            <mat-option value="option1">Low</mat-option>
            <mat-option value="option2">Medium</mat-option>
            <mat-option value="option3">High</mat-option>
        </mat-select>
        <div class="btnContainer ">
            <button (click)="addNotes(title.value, textarea.value)" (click)="changeColor(urgencyColor)" (click)="[title.value='', textarea.value='']">Add
                notice</button>
            <button (click)="clearAllNotes()">Delete all notes</button>
        </div>


        <div *ngIf="overlay" class="alertOverlay">
            <h2>Bitte f√ºllen sie alle Felder aus</h2>
        </div>

        <div class="childNoteContainer">
            <div class="note_container" *ngFor="let note of crud.notes let i='index'">
                <h2>{{ note.title }}</h2>
                <span>{{ note.text }}</span>

                <div #urgencyColor [style]="bgColor" class="urgencyColor">
                </div>

                <div class="icon_container">
                    <img (click)="addToArchiv(note)" src="assets/img/archive_white_24dp.svg">
                    <img (click)="deletNote(note)" src="assets/img/delete_outline_white_24dp.svg" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
