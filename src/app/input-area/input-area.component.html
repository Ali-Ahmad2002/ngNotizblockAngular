<div class="notesContainer">

    <div class="notesChild">
        <input type="text" name="title" placeholder="Title" #title ng-model="title">
        <textarea name="note" placeholder="Write your notice" #textarea cols=" 30 " rows="10 "></textarea>
        <div class="btnContainer ">
            <button (click)="getNotes(title.value, textarea.value) ">Add notice</button>
            <button>Clear</button>
        </div>
    </div>


</div>
