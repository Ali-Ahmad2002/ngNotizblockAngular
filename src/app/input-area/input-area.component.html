<div class="notesContainer">

    <div class="notesChild">
        <input required type="text" name="title" placeholder="Title" #title>
        <textarea required name="textarea" #textarea placeholder="Write your notice" cols=" 30 " rows="10"></textarea>
        <div class="btnContainer ">
            <button (click)="addNotes(title.value, textarea.value)" (click)="(title.value='' + textarea.value='')">Add
                notice</button>
            <button (click)="clearAllNotes('delete')">Delete all notes</button>
        </div>


        <div class="alertOverlay">
            <h2>Bitte f√ºllen sie dieses feld aus</h2>
        </div>

        <div class="childNoteContainer">
            <div class="note_container" *ngFor="let note of crud.notes let i='index'">
                <h2>{{ note.title }}</h2>
                <span>{{ note.text }}</span>
                <div class="icon_container">
                    <img src="assets/img/archive_white_24dp.svg">
                    <img (click)="deletNote(note)" src="assets/img/delete_outline_white_24dp.svg" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
