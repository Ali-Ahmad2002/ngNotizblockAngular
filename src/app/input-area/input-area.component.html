    <form class="notesChild" (ngSubmit)="onSubmit()">

        <textarea name="note" placeholder="Write your notice" id="" cols="30" rows="10"></textarea>

            <button>Add notice</button>
            <button>Clear</button>
        </div>

    </form>


</div>
